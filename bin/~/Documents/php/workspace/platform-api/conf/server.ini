[server]
host=0.0.0.0
port=9901
worker_num=4
max_co=30000
pid_file=~/Documents/php/workspace/platform-api/logs/run/kovey-framework.pid
name=platform-api
log_file=~/Documents/php/workspace/platform-api/logs/server/server.log
document_root=/public
run_docker=Off
[sleep]
conf=300
crontab=1
session=300
[logger]
info=~/Documents/php/workspace/platform-api/logs/info
error=~/Documents/php/workspace/platform-api/logs/error
warning=~/Documents/php/workspace/platform-api/logs/warning
exception=~/Documents/php/workspace/platform-api/logs/exception
db=~/Documents/php/workspace/platform-api/logs/db
monitor=~/Documents/php/workspace/platform-api/logs/monitor
[session]
type=file
dir=~/Documents/php/workspace/platform-api/logs/session
expire=3600
