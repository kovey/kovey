[server]
host=0.0.0.0
port=9901
worker_num=4
max_co=30000
pid_file={pid_file}.pid
name={project}
log_file={log_file}
document_root=/public
run_docker=Off
[sleep]
config=300
session=300
[logger]
info={logger_info}
error={logger_error}
warning={logger_warning}
exception={logger_exception}
db={db}
monitor={monitor}
[session]
type=file
dir={session_dir}
expire=3600
open=On
